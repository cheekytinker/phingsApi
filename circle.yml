machine:
  node:
    version: 6.9.4
  services:
    - docker
    - mongodb
    - elasticsearch
    - rabbitmq-server
  hosts:
    mongo: 127.0.0.1

dependencies:
  override:
    - npm install
    - npm run build
    - npm run cover
    - docker info
    - docker build -t cheekytinker/phingsapi:latest .

deployment:
  development:
    branch: /.*-feature$/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/phingsapi:latest
  production:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cheekytinker/phingsapi:latest